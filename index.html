<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="current_song">

            <div class="container">
                <div class="album">

                    <div class="outer">
                        <div class="inner">
                            <img src="" id="cover_photo">

                        </div>

                    </div>
                </div>

            </div>

            <h1 id="title"></h1>
            <p id="singer"></p>


            <div class="position">

                <button id="prev"><i class="fas fa-backward fa-3x prev"></i></button>
                <button id="play"><i class="fas fa-play fa-3x prev"></i></button>
                <button id="next"><i class="fas fa-forward fa-3x prev"></i></button>
            </div>

        </div>


        <div class="progress-bar-container">

            <div class="progress-bar" id="progress_bar">

            </div>
        </div>




        <div class="songs">

        </div>


    </div>


    <script src="main.js"></script>
</body>

</html>
